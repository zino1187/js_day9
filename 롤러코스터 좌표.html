<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>롤러코스터 좌표</title>
<style>
.wrapper{
	width:1100px;
	height:500px;
	background:yellow;
	overflow:hidden;
	margin:auto;
}
#content{
	width:950px;
	height:100%;
	background:url("../res/point_chase/roller.png");
	float:left;
}
.info{
	width:150px;
	height:100%;
	background:#000;
	float:left;
}
#data{
	width:100%;
	height:100%;
	background:red;
}
</style>
<script>
var content;
var data;

function init(){
	content=document.getElementById("content");
	data=document.getElementById("data");

	content.addEventListener("click",function(){
		createPoint();
	});	
}
function createPoint(){
	var span=document.createElement("span");
	span.innerText="●";
	span.style.color="#fff";
	span.style.position="absolute";
	span.style.left=event.clientX+"px";
	span.style.top=event.clientY+"px";
	content.appendChild(span);
}

addEventListener("load", function(){
	init();
});

</script>
</head>
<body>
	<div class="wrapper">
		<div id="content"></div>
		<div class="info">
			<button>출발</button>
			<button>Pause</button>
			<div id="data"></div>
		</div>
	</div>
</body>
</html>
